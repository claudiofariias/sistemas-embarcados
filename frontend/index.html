<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Despertador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alarme Inteligente</h1>
    
    <div class="input-group">
      <label for="alarmTime">Horário do Medicamento</label>
      <input type="time" id="alarmTime" required>
    </div>

    <div class="input-group">
      <label for="alarmDesc">Nome do Medicamento</label>
      <input type="text" id="alarmDesc" placeholder="Ex: Paracetamol 500mg" required maxlength="30">
    </div>

    <button id="addAlarmBtn" class="btn-primary">Adicionar Alarme</button>

    <div class="alarms-section">
      <div class="section-title">
        <h2>Próximos Alarmes</h2>
        <button id="cancelAllBtn" class="btn-danger">Cancelar Todos</button>
      </div>
      
      <div class="alarms-list" id="alarmsList">

      </div>
    </div>

    <div id="statusMessage" class="status-message"></div>
  </div>

  <script>
    const BLYNK_TOKEN = "7VXnkSGWGjm878MVradiOE3-6pcE2lsu";
    let alarms = [];

    const addAlarmBtn = document.getElementById('addAlarmBtn');
    const cancelAllBtn = document.getElementById('cancelAllBtn');
    const alarmTimeInput = document.getElementById('alarmTime');
    const alarmDescInput = document.getElementById('alarmDesc');
    const alarmsList = document.getElementById('alarmsList');
    const statusMessage = document.getElementById('statusMessage');

    async function callBlynkAPI(action, pin, value = null) {
      let url;
      if (action === 'get') {
        url = `https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&${pin}`;
      } else {
        url = `https://blynk.cloud/external/api/update?token=${BLYNK_TOKEN}&${pin}=${encodeURIComponent(value)}`;
      }

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Erro na comunicação com o dispositivo');
        return await response.text();
      } catch (error) {
        showStatus(`Erro: ${error.message}`, 'error');
        return null;
      }
    }

    addAlarmBtn.addEventListener('click', async () => {
      const time = alarmTimeInput.value;
      const desc = alarmDescInput.value.trim();

      if (!time || !desc) {
        showStatus('Por favor, preencha todos os campos!', 'error');
        return;
      }

      const [hours, minutes] = time.split(':');
      
      await callBlynkAPI('update', 'V1', hours);
      await callBlynkAPI('update', 'V2', minutes);
      await callBlynkAPI('update', 'V3', desc);
      const result = await callBlynkAPI('update', 'V4', '1'); 

      if (result !== null) {
        const alarm = {
          id: Date.now(),
          time,
          desc,
          expired: false
        };
        alarms.push(alarm);
        renderAlarms();
        
        showStatus('Alarme adicionado com sucesso!', 'success');
        alarmTimeInput.value = '';
        alarmDescInput.value = '';
      }
    });

    cancelAllBtn.addEventListener('click', async () => {
      const result = await callBlynkAPI('update', 'V7', '1');
      
      if (result !== null) {
        alarms = [];
        renderAlarms();
        showStatus('Todos os alarmes foram cancelados', 'success');
      }
    });

    function renderAlarms() {
      alarms.sort((a, b) => {
        if (a.expired !== b.expired) return a.expired ? 1 : -1;
        return a.time.localeCompare(b.time);
      });

      alarmsList.innerHTML = alarms.map(alarm => `
        <div class="alarm-item ${alarm.expired ? 'expired' : ''}">
          <div>
            <div class="alarm-time">${alarm.time}</div>
            <div class="alarm-desc">${alarm.desc}</div>
          </div>
          ${alarm.expired ? '<span>✅</span>' : ''}
        </div>
      `).join('');

      checkExpiredAlarms();
    }

    function checkExpiredAlarms() {
      const now = new Date();
      const currentHours = now.getHours().toString().padStart(2, '0');
      const currentMinutes = now.getMinutes().toString().padStart(2, '0');
      const currentTime = `${currentHours}:${currentMinutes}`;

      alarms.forEach(alarm => {
        if (!alarm.expired && alarm.time <= currentTime) {
          alarm.expired = true;
        }
      });
    }

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message show ${type}`;
      
      setTimeout(() => {
        statusMessage.className = 'status-message';
      }, 3000);
    }

    setInterval(() => {
      checkExpiredAlarms();
      renderAlarms();
    }, 60000);

    checkExpiredAlarms();
    renderAlarms();
  </script>
</body>
</html>
